<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanhos de texto</title>

	<style type="text/css">
		body {

			color: green;
			font-size: 3em;
			
		}

		.negrito{
			font-weight: bold;
		}
.italico{
	font-style: italic;
	text-decoration: underline;

}

.formatacao {

	text-decoration: overline;
}

	</style>

</head>
<body>
	<p class="negrito">Conteudo</p>
	<p class="italico">Conteudo2</p>
	<p class="formatacao">Conteudo3</p>


</body>
</html>
